  <style>
    :root{
      --brand-red:#d75c49;
      --brand-blue:#2e6f7d;
      --overlay:.12;
    }
    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display:grid;
      place-items:center;
      background:#000;
      color:#1e1e1e;
    }

    /* Background */
    .bg{
      position:fixed;
      inset:0;
      z-index:-2;
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      background-image:url('../assets/img/tns-background.jpeg');
      background-image:image-set(
        url('../assets/img/tns-background.webp') type('image/webp') 1x,
        url('../assets/img/tns-background.jpeg') type('image/jpeg') 1x
      );
    }
    .bg::before{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(255,255,255,var(--overlay));
    }

    .wrap{
      width:min(900px, 92vw);
      text-align:center;
      padding:clamp(20px, 5vw, 48px);
    }

    .logo img{
      width:min(520px, 80vw);
      height:auto;
      margin-bottom:clamp(24px, 6vw, 48px);
      filter: drop-shadow(0 10px 24px rgba(0,0,0,.25));
    }

    h1{
      font-family:'Bree Serif', Georgia, serif;
      text-transform:uppercase;
      letter-spacing:1.4px;
      font-size:clamp(28px, 6vw, 48px);
      margin-bottom:24px;
      color:#2b2b2b;
      text-shadow:0 1px 2px rgba(255,255,255,.6);
    }

    .content{
      font-family:'Bree Serif', Georgia, serif;
      font-size:clamp(18px, 3.6vw, 26px);
      line-height:1.5;
      letter-spacing:.4px;
      color:#2b2b2b;
      text-shadow:0 1px 2px rgba(255,255,255,.6);
    }

    .content a{
      color:var(--brand-blue);
      text-decoration:none;
      font-weight:700;
    }
    .content a:hover{
      text-decoration:underline;
      text-underline-offset:3px;
    }

    .coming-soon{
      margin-top:28px;
      font-size:clamp(14px, 3vw, 18px);
      text-transform:uppercase;
      letter-spacing:1.2px;
      color:#555;
    }
  </style>

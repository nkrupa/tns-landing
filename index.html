<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Turf N Surf Po Boy — Austin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand-red:#d75c49;      /* menu red, tuned to mock */
      --brand-blue:#2e6f7d;     /* order blue/teal */
      --overlay:.10;            /* slight white veil on bg */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:#1e1e1e; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display:grid; place-items:center; background:#000;
    }
    /* Background wood illustration */
    .bg{position:fixed; inset:0; z-index:-2; background-position:center; background-size:cover; background-repeat:no-repeat;}
    .bg{background-image:url('assets/img/tns-background.jpeg');
        background-image:image-set(
          url('assets/img/tns-background.webp') type('image/webp') 1x,
          url('assets/img/tns-background.jpeg') type('image/jpeg') 1x);
    }
    .bg::before{content:""; position:absolute; inset:0; background:rgba(255,255,255,var(--overlay));}

    .wrap{ text-align:center; width:min(1100px, 92vw); padding: clamp(16px, 4vw, 36px); }

    /* CTAs section — match mockup layout */
    .cta{ display:flex; flex-direction:column; align-items:center; justify-content:center; gap: clamp(8px, 1.6vw, 12px); margin: clamp(10px, 3vw, 22px) auto; }
    .cta a{ font-family:'Bree Serif', Georgia, 'Times New Roman', serif; text-decoration:none; text-transform:uppercase; font-weight:400; letter-spacing:1.6px; line-height:1.1; text-shadow: 0 1px 0 rgba(255,255,255,.85), 0 2px 8px rgba(0,0,0,.18); }
    .cta a.menu{ color:var(--brand-red); font-size: clamp(30px, 6.4vw, 52px); }
    .cta .divider{ width:min(540px, 70vw); height:0; border-top:4px solid #3b2f25; box-shadow:0 1px 0 rgba(255,255,255,.75), 0 2px 6px rgba(0,0,0,.25); transform:skewX(-6deg); }
    .cta a.order{ color:var(--brand-blue); font-size: clamp(34px, 7.2vw, 64px); }
    .cta a:hover{ filter:brightness(1.08); }

    /* Centered logo */
    .logo{ margin: clamp(12px, 3.2vw, 28px) auto; }
    .logo img{ width:min(780px, 90vw); height:auto; display:block; margin-inline:auto; filter: drop-shadow(0 10px 24px rgba(0,0,0,.25)); }

    /* Address under logo */
    .meta{ margin-top: clamp(8px, 2vw, 16px); font-family:'Bree Serif', Georgia, 'Times New Roman', serif; font-weight:800; letter-spacing:1.2px; font-size:clamp(16px, 2.8vw, 22px); color:#2b2b2b; text-shadow: 0 1px 2px rgba(255,255,255,.6); }
    .meta a{ color:inherit; text-decoration:none; }
    .meta a:hover{ text-decoration:underline; text-underline-offset:3px; }
  </style>

  <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-YPY9E4PVX7');</script>

  <meta property="og:url" content="https://turfnsurfpoboy.com/">
  <meta property="og:title" content="Turf N Surf Po Boy — Austin">
  <meta property="og:description" content="Fresh po’ boys, tacos, and seafood in downtown Austin. Order online or visit us at 407 Lavaca St.">
  <meta property="og:image" content="https://turfnsurfpoboy.com/assets/img/social-preview.jpg">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://turfnsurfpoboy.com/">

</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="wrap">
    <nav class="cta" aria-label="primary">
      <a class="menu" href="assets/menu/2025-08-turf-n-surf-menu.pdf" target="_blank" rel="noopener">Menu</a>
      <div class="divider" aria-hidden="true"></div>
      <a class="order" href="https://www.clover.com/online-ordering/turf-n-surf-po-boylavaca-austin" target="_blank" rel="noopener">Order Online</a>
    </nav>

    <div class="logo">
      <picture>
        <source srcset="assets/img/tns-logo.webp?20250908" type="image/webp">
        <img src="assets/img/tns-logo.png?20250908" alt="Turf N Surf Po Boy" width="900" height="300" loading="eager">
      </picture>
    </div>

    <p class="meta">
      <a href="https://maps.app.goo.gl/npUMvHDrD2yMsLWm8" target="_blank" rel="noopener">407 LAVACA ST, AUSTIN, TX 78701</a>
    </p>
  </main>
</body>
</html>
